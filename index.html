<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Weather Forecast</title>
</head>
<body>
  <div class="weather-app">
    <h1>Weather Forecast</h1>
    <div class="input-group">
      <input type="text" placeholder="Enter City Name" id="inputBox" />
      <button id="searchBtn">Get Weather</button>
    </div>

    <div class="weather-result" id="weatherResult">
      <img src="images/cloud.png" alt="weather" class="weather-image" />
      <h2 class="temperature"></h2>
      <p class="description"></p>
      <p>Humidity: <span id="humidity"></span></p>
      <p>Wind Speed: <span id="wind-speed"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
